version: 2.1
jobs:
  cargo_test:
    docker: 
      - image: rustlang/rust:nightly # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: 
        name: cargo-test-sample 
        command: cargo test 
  build_image:
    machine: true
    steps:
      - checkout
      - run:
        name: build_image
        command: |
          docker build sample -t ${DOCKER_USER}/rocket-sample
          docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
          docker push ${DOCKER_USER}/rocket-sample
workflows:
  version: 2
  test_and_build:
    jobs:
      - cargo_test
      - build_image:
        requires:
          - cargo_test
